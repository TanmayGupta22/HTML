<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            LIST
        </title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Milk</li>
            <li>Donut</li>
            <li>Cookies
                <ul>
                    <li>Chocolate</li>
                    <li>Sugar</li>
                    <li>Peanut Butter</li>
                </ul>
            </li>
            <li>Pepto Bismol</li>
        </ul>
        <h1>Ordered List</h1>
        <ul>
            <li>Open box</li>
            <li>Take out cookie</li>
            <li>Make a Double oreo
                <ul>
                    <li>Peel off the top part</li>
                    <li>Place another cookie in the middle</li>
                    <li>Put back the top part</li>
                </ul>
            </li>
            <li>Enjoy</li>
        </ul>
    </body>
</html>
