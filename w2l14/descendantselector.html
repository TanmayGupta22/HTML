<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Descendant selector
        </title>
        <style>
            /* all li elements that are inside a section element. */
            section li{
                color:green;
                background-color: red;
            }
            article li{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>Descendant Selector</h1>
        <section>
          Table of contents:
          <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
          </ul>
        </section>
        <article>
          Shopping List:
          <ul>
            <li>Cookies</li>
            <li>Cake</li>
            <li>Pie</li>
          </ul>
        </article>
        </body>
    </html>
